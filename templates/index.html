<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Line Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Random Pickup Line</h1>
        <input type="text" id="pickupLineDescription" placeholder="Describe your pickup line..." onkeydown="if (event.keyCode == 13) { generatePickupLine(); return false;}">
        <button id="generateButton" onclick="generatePickupLine()">Generate</button>
        <p id="pickupLine">Click the button to generate a pickup line.</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
